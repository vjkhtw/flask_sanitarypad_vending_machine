{% extends 'base.html' %}

{% block content %}
  <h1>Add Location</h1>
  <form action="{{ url_for('add_location') }}" method="post">
    {{ form.csrf_token }}
    {{ form.location.label }} {{ form.location }}
    {% for error in form.location.errors %}
      <span class="error">{{ error }}</span>
    {% endfor %}
    <br>
    {{ form.submit }}
  </form>
{% endblock %}
